<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Logo</a>
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon [matBadge]="itemsQuantity || ''" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuantity }} Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="pt-3">
        <div *ngFor="let item of cart.items" class="flex justify-between font-light">
          <p>{{ item.name }} x {{ item.quantity }}</p>
          <span class="font-bold">{{ item.price * item.quantity | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <div class="pt-3">
        <button mat-raised-button routerLink="cart" class="bg-sky-500 text-white w-full">Checkout</button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
